{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}

{% include 'navbar.html' %}

<!-- Main Content -->
<main class="container mx-auto py-8 px-4">
    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-md p-6">
      <h1 class="text-2xl font-bold mb-6 text-gray-800">Create New Restaurant</h1>

      <form id="restaurant-form">
        <div class="mb-6">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Restaurant Name *</label>
          <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5" placeholder="Enter restaurant name" required>
        </div>

        <div class="mb-6">
          <label for="category-select" class="block mb-2 text-sm font-medium text-gray-900">Category *</label>
          <select id="category-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5" required>
            <option value="" selected disabled>Category</option>
            <!-- Options will be added via JavaScript -->
          </select>
        </div>

        <div class="mb-6">
          <label for="address" class="block mb-2 text-sm font-medium text-gray-900">Address *</label>
          <input type="text" id="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5" placeholder="Enter full address" required>
        </div>

        <div class="mb-6">
          <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description *</label>
          <textarea id="description" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5" placeholder="Describe your restaurant" required></textarea>
        </div>

        <hr>


        <div class="mb-6 mt-6">

          <label class="block mb-2 text-sm font-medium text-gray-900">Featured Image (Optional)</label>
          <div class="flex items-center justify-center w-full">
            <label for="image-upload" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors duration-200">
              <div id="preview-container" class="hidden w-full h-full">
                <img id="image-preview" class="w-full h-full object-contain" src="" alt="Preview">
              </div>
              <div id="upload-icon" class="flex flex-col items-center justify-center pt-5 pb-6">
                <i class="fa-solid fa-cloud-arrow-up mb-3 text-gray-400 text-2xl"></i>
                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                <p class="text-xs text-gray-500">PNG, JPG or GIF (Max 2MB)</p>
              </div>
              <input id="image-upload" type="file" class="hidden" accept="image/*" />
            </label>
          </div>
        </div>

        <div class="m-2 flex items-center justify-center">
        or
        </div>

        <div class="mb-6">
          <label for="imageUrl" class="block mb-2 text-sm font-medium text-gray-900">Image URL</label>
          <input type="text" id="imageUrl" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5" placeholder="Enter full address" >
        </div>


        <div class="flex items-center justify-between mt-8">
          <a href="/manage" class="text-gray-700 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:ring-gray-300 font-medium rounded-xl text-sm px-5 py-2.5">Cancel</a>
          <button type="submit" class="text-white bg-sky-800 hover:bg-sky-700 focus:ring-4 focus:ring-sky-300 font-medium rounded-xl text-sm px-5 py-2.5">Create Restaurant</button>
        </div>
      </form>
    </div>
  </main>

  {% include 'footer.html' %}

  <!-- Flowbite JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

  <!-- Custom JavaScript -->
  <script type="module" src="{{ url_for('static', path='js/create.js') }}"></script>

{% endblock %}
